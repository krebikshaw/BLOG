<!DOCTYPE html>
<html>
<head>
	<title>超簡單 Todo List</title>
	<style type="text/css">
		.close {
			color: red;
		}

		.close:hover {
			cursor: pointer;
		}

	</style>
</head>
<body>
	<ul class = "list">
		<li>買早餐</li>
		<li>買菜</li>
	</ul>
	<input type="text" class="text" placeholder="請輸入 Todo"/>
	<input type="button" id="add" value="add"/>
</body>
<script type="text/javascript">
	document.querySelector('#add').addEventListener('click', () => {
		var text = document.querySelector('.text')
		var item = document.createElement('li')
		item.innerHTML = `
			<div>
				${text.value}
				<span class = "close" data-text='${text.value}'>X</span>
			</div>
		`
		document.querySelector('.list').appendChild(item)  
		//注意 appendChile () 裡面的內容，不用加 '' 。		
		text.value = ""
	})
	// 注意只要是動態新增的 html 要用e.target 來取才撈的到內容
	document.querySelector('.list').addEventListener('click', e => {
		if(e.target.classList.contains('close')){
			document.querySelector('.list').removeChild(e.target.parentNode.parentNode)
		}
	})
	
</script>
</html>
