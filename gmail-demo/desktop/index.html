<!DOCTYPE html>
<html>
<head>
  <title>Gmail-Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="./icons.css">
</head>
<body>
  <div class="deslist_html">
    <nav class="deslist_nav">
      <div class="deslist_nav_left">
        <i class="deslist_option_logo"></i>
        <a href="#"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png"></a>
      </div>
      <div class="deslist_nav_middle">
        <div>
          <i class="deslist_search_logo"></i>
          <input type="text" name="search" placeholder="搜尋郵件" />
        </div>
      </div>
      <div class="deslist_nav_right">
        <i class="deslist_questionmark_logo"></i>
        <i class="deslist_setting_logo"></i>
        <i class="deslist_dot_logo"></i>
        <div class="deslist_avatar"></div>
      </div>
    </nav>
    <div class="deslist_wrapper">
      <div class="deslist_section_left">
        <div class="deslist_write">撰寫</div>
        <ul class="deslist_section_left_list">
          <li class="deslist_section_left_focus">
            <i class="deslist_inbox_logo"></i>
            <p>收件匣</p>
            <span>1015</span>
          </li>
          <li>
            <i class="deslist_star_logo"></i>
            <p>已加星號</p>
            <span></span>
          </li>
          <li>
            <i class="deslist_clock_logo"></i>
            <p>已延後</p>
            <span></span>
          </li>
          <li>
            <i class="deslist_triangle_logo"></i>
            <p>寄件備份</p>
            <span></span>
          </li>
          <li>
            <i class="deslist_paper_logo"></i>
            <p>草稿</p>
            <span></span>
          </li>
          <li>
            <i class="deslist_downarrow_logo"></i>
            <p>更多</p>
            <span></span>
          </li>
        </ul>
        <p>Meet</p>
        <ul class="deslist_section_left_list">
          <li>
            <i class="deslist_video_logo"></i>
            <p>發起會議</p>
            <span></span>
          </li>
          <li>
            <i class="deslist_keybord_logo"></i>
            <p>加入會議</p>
            <span></span>
          </li>
        </ul>
        <p>Hangouts</p>
        <ul class="deslist_section_left_list">
          <li>
            <i class="deslist_avatar"></i>
            <p>Lidemy</p>
            <i class="deslist_plus_logo"></i>
          </li>
        </ul>
        <div class="deslist_section_left_message">
          <h4>最近未進行任何即時通訊</h4>
          <a href="#">發起新的即時通訊</a>
        </div>
        <div class="deslist_section_left_footer">
          <i class="deslist_people_logo"></i>
          <i class="deslist_message_logo"></i>
          <i class="deslist_phone_logo"></i>
        </div>
      </div>
      <div class="deslist_section_right">
        <ul class="deslist_section_right_list">
          <li><i class="deslist_calender_logo"></i></li>
          <li><i class="deslist_light_logo"></i></li>
          <li><i class="deslist_pen_logo"></i></li>
        </ul>
          <i class="deslist_plus_logo"></i>
          <i class="deslist_arrowright_logo"></i>
      </div>
      <div class="deslist_section_middle">
        <!-- Desktop & Mobile 切換點 -->
        <div class="deslist_section_middle_nav">
          <div class="deslist_section_middle_nav_left">
            <i class="deslist_square_logo"></i>
            <i class="deslist_triangledown_logo"></i>
            <i class="deslist_redo_logo"></i>
            <i class="deslist_more_logo"></i>
          </div>
          <div class="deslist_section_middle_nav_right">
            <span>1-4 列(共 4 列)</span>
            <i class="deslist_arrowleft_logo"></i>
            <i class="deslist_arrowright_logo"></i>
            <p>注</p>
            <i class="deslist_triangledown_logo"></i>
          </div>
        </div>
        <div class="deslist_section_middle_main">
          <div class="deslist_section_middle__main_header">
            <div class="deslist_focus">
              <i class="deslist_inbox_logo"></i>
              <p>主要</p>
            </div>
            <div>
              <i class="deslist_social_logo"></i>
              <p>社交網路</p>
            </div>
            <div>
              <i class="deslist_tag_logo"></i>
              <p>促銷內容</p>
            </div>
          </div>
        </div> 
      </div>    
    </div>
  </div>
</body>
</html>
